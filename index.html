<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flickity carousel</title>
    <link rel="stylesheet" href="vendor/normalize.css" media="screen" />
    <link rel="stylesheet" href="vendor/flickity.min.css" media="screen" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>    
    <span class="restart">Restart</span> 
    <div class="carousel">               
        <div class="carousel-cell" id="carousel-cell1" style="background-image:url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg')">
          <div class="container">
            Container 1
          </div>          
        </div>
        <div class="carousel-cell" id="carousel-cell2" style="background-image:url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/one-world-trade.jpg')">
            <div class="container">
                Container 2
            </div>          
        </div>
        <div class="carousel-cell" id="carousel-cell3" style="background-image:url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/drizzle.jpg');">
            <div class="container">
                Container 3
            </div>          
        </div>
        <div class="carousel-cell" id="carousel-cell4" style="background-image:url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/cat-nose.jpg');">
            <div class="container">
                Container 4
            </div>          
        </div>
        <div class="carousel-cell" id="carousel-cell5" style="background-image:url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/contrail.jpg');">
            <div class="container">
                Container 5
            </div>          
        </div>
        <div class="carousel-cell" id="carousel-cell6" style="background-image:url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/golden-hour.jpg');">
            <div class="container">
                Container 5
            </div>          
        </div>
        <div class="carousel-cell" id="carousel-cell7" style="background-image:url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/flight-formation.jpg');">
            <div class="container">
                Container 6
            </div>          
        </div>                  
    </div>
    <div class="progress-bar"></div>

    <p class="cell-hash">            
        <a href="#carousel-cell1">Pic 1</a> |
        <a href="#carousel-cell2">Pic 2</a> |
        <a href="#carousel-cell3">Pic 3</a> |
        <a href="#carousel-cell4">Pic 4</a> |
        <a href="#carousel-cell5">Pic 5</a> |
        <a href="#carousel-cell6">Pic 6</a> |
        <a href="#carousel-cell7">Pic 7</a>
    </p>
    

    <script src="vendor/flickity.pkgd.min.js"></script>
    <script src="vendor/hash.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
