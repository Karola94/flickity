<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flickity carousel</title>
    <link rel="stylesheet" href="vendor/normalize.css" media="screen" />
    <link rel="stylesheet" href="vendor/flickity.min.css" media="screen" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>    
    <div class="carousel">
        <div class="carousel-cell" id="carousel-cell1">
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg"
            alt="orange tree"
          />
        </div>
        <div class="carousel-cell" id="carousel-cell2">
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/one-world-trade.jpg"
            alt="One World Trade"
          />
        </div>
        <div class="carousel-cell" id="carousel-cell3">
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/drizzle.jpg"
            alt="drizzle"
          />
        </div>
        <div class="carousel-cell" id="carousel-cell4">
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/cat-nose.jpg"
            alt="cat nose"
          />
        </div>
        <div class="carousel-cell" id="carousel-cell5">
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/contrail.jpg"
            alt="contrail"
          />
        </div>
        <div class="carousel-cell" id="carousel-cell6">
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/golden-hour.jpg"
            alt="golden hour"
          />
        </div>
        <div class="carousel-cell" id="carousel-cell7">
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/flight-formation.jpg"
            alt="flight formation"
          />
        </div>                  
    </div>

    <p class="cell-hash">            
        <a href="#carousel-cell1">Pic 1</a> |
        <a href="#carousel-cell2">Pic 2</a> |
        <a href="#carousel-cell3">Pic 3</a> |
        <a href="#carousel-cell4">Pic 4</a> |
        <a href="#carousel-cell5">Pic 5</a> |
        <a href="#carousel-cell6">Pic 6</a> |
        <a href="#carousel-cell7">Pic 7</a>
    </p>
    

    <script src="vendor/flickity.pkgd.min.js"></script>
    <script src="vendor/hash.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
